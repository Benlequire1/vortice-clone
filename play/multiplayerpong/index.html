	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="/sources/vortice.png"><link rel="stylesheet" type="text/css" href="/play/nav.css">
	<title>Canvas Pong - Vortice Games</title> 

	<style>
		body {
			background: #00caa0;
			position: relative;
			padding: 0;
			margin: 0;
			font-family: sans-serif;
		}

		#pongCanvas,
		#paddleCanvas {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#pongCanvas {
			background: white;
		}

		.score {
			position: absolute;
			top: 50vh;
			transform: translateY(-50%);
			font-size: 90px;
			font-weight: bold;
		}

		#leftScore {
			left: 20px;
		}

		#rightScore {
			right: 20px;
		}

		.controls {
			position: absolute;
			top: 70vh;
			transform: translateY(50%);
		}

		.left-controls {
			left: 30px;
		}

		.right-controls {
			right: 30px;
		}

		.directions {
			position: fixed;
			bottom: 10px;
			text-align: center;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
		}

		#modal {
			display: none;
			position: absolute;
			width: 100vw;
			height: 100vh;
			top: 0;
			left: 0;
			background: rgba(255,255,255, 0.8);
		}

		#modal .message {
			position: relative;
			overflow: auto;
			text-align: center;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		#modal .main-info {
			text-transform: uppercase;
			font-weight: bold;
			font-size: 60px;
			line-height: 1.5;
		}

		#modal .sub-info {
			font-size: 20px;
		}
	</style>

	<script src="/play/multiplayerpong/initialization.js?v=0.1"></script>
</head>

	<div id="leftScore" class="score">0</div>
	<div class="controls left-controls">
		<p><strong>Up:</strong> "A"</p>

	<div id="rightScore" class="score">0</div>
	<div class="controls right-controls">
